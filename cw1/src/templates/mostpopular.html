{% extends "base.html" %}
{% block submenu %}
		<!-- Sub-menu -->
		<div id="sub-navigation">
			<ul>
			    <li><a href="#">NOW PLAYING</a></li>
			    <li><a href="#">UPCOMING</a></li>
			    <li><a href="/mostpopular">POPULAR</a></li>
			    <li><a href="#">TOP RATED</a></li>
			</ul>
			<div id="search">
				<form action="home_submit" method="get" accept-charset="utf-8">
					<label for="search-field">SEARCH:</label>					
					<input type="text" name="search field" value="Enter MOVIE name here" id="search-field" title="Enter search here" class="blink search-field"  />
					<input type="submit" value="GO!" class="search-button" />
				</form>
			</div>
		</div>
		<!-- end Sub-Menu -->
{% endblock %}

{% block content %}
	<div id="main">
		<!-- Content -->
		<div id="content">

			<!-- Box -->
			<div class="box">
				<div class="head">
					<h2>SEARCH RESULTS:</h2>
				</div>
        
        <div class="cl">&nbsp;</div>
				
        {% for m  in movies %}
					<!-- Movie -->
					<div class="movie">
						
						<div class="movie-image">
							
							<a href="{{ m.youtube_trailers[0].geturl() }}"><span class="play"><span class="name">{{ m.title }}</span></span>
							<!-- <img src="{{ m.poster.geturl() }}" alt="movie" /></a> -->
							<img src="{{ m.poster.geturl('w92') }}" alt="movie" /></a>
						</div>
							
						<div class="name">
							<p>{{ m.title }}</p>
						</div>
					</div>
					<!-- end Movie -->
				{% endfor %}
				
				<div class="cl">&nbsp;</div>
			</div>
			<!-- end Box -->
			
		</div>
		<!-- end Content -->
		
		<div class="cl">&nbsp;</div>
	</div>
{% endblock %}
