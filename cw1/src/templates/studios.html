{% extends "base.html" %}
{% block content %}
<div id="main">
    <!-- Content -->
    <div id="content">
        <!-- Box -->
        <div class="box">
            <div class="head">
                <h2>SEARCH RESULTS:</h2>
            </div>
			
        <div class="cl">&nbsp;&nbsp;</div>
				
        {% for s in studios %}			
            <!-- Movie -->
            <div class="movie">
                <div class="movie-image">						                
					{% if s.logo is not none %}
						<img src="{{ s.logo.geturl() }}" alt="movie" />
					{% else %}
						<img src="{{ url_for('static', filename='styles/images/no-logo.jpg') }}" alt="movie" />
					{% endif %}						
                </div>
                <div class="name">
                    <p>{{ s.name|truncate(22, True) }}</p>
                </div>
            </div>
            <!-- end Movie -->
			{% endfor %}
			
            <div class="cl">&nbsp;</div>
        </div>
        <!-- end Box -->
    </div>
    <!-- end Content -->
    <div class="cl">&nbsp;</div>
</div>
{% endblock %}
