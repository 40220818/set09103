<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<title>{{ title }} - Movie Hunter</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" type="text/css" media="all" /> 
	<!--[if IE 6]>
		<link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" />
	<![endif]-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.4.2.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-func.js') }}"></script>
</head>
<body>
<!-- Shell -->
<div id="shell">
	<!-- Header -->
	<div id="header">
		<h1 id="logo"><a href="/">Movie Hunter</a></h1>
		<div class="social">&nbsp;</div>
		
		<!-- Navigation -->
		<div id="navigation">
			<ul>
          <li><a {% if pageActive == 'movies' %} class="active" {% endif %} href="/movies">MOVIES</a></li>
			    <li><a {% if pageActive == 'people' %} class="active" {% endif %} href="/people">PEOPLE</a></li>
			    <li><a {% if pageActive == 'studios' %} class="active" {% endif %} href="/studios">STUDIOS</a></li>
			    <li><a {% if pageActive == 'contact' %} class="active" {% endif %} href="/contact">CONTACT</a></li>
     	</ul>
		</div>
		<!-- end Navigation -->
		
		<!-- Sub-menu -->
		<div id="sub-navigation">
			<ul>
			    <li><a href="/nowplaying">NOW PLAYING</a></li>
			    <li><a href="/upcoming">UPCOMING</a></li>
			    <li><a href="/mostpopular">MOST POPULAR</a></li>
			    <li><a href="/toprated">TOP RATED</a></li>
			</ul>
			<div id="search">
				<form action="" method="post" accept-charset="utf-8">
					<label for="search-field">SEARCH:</label>
					<input type="text" name="search field" value="Enter {{search|default('MOVIE')}} name here" id="search-field"  class="blink search-field"  
						onclick="if(this.value=='Enter {{search|default('MOVIE')}} name here') this.value=''" onblur="if(this.value=='') this.value='Enter {{search|default('MOVIE')}} name here'"/>
					<input type="submit" value="GO!" class="search-button" />
				</form>
			</div>
		</div>
		<!-- end Sub-Menu -->
		
	</div>
	<!-- end Header -->
	
	<!-- Main -->	
	{% block content %} {% endblock %}
	<!-- end Main -->

	<!-- Footer -->
	<div id="footer">
		<p> &copy; 2009 Movie Hunter, LLC. All Rights Reserved.  Designed by <a href="http://chocotemplates.com" target="_blank" title="The Sweetest CSS Templates WorldWide">ChocoTemplates.com</a></p>
	</div>
	<!-- end Footer -->
</div>
<!-- end Shell -->
</body>
</html>
