{% extends "base.html" %}
{% block content %}
<div id="main">
    <!-- Content -->
    <div id="content">
        <!-- Box -->
        <div class="box">
            <div class="head">
                <h2>SEARCH RESULTS:</h2>
            </div>
			
        <div class="cl">&nbsp;&nbsp;</div>
				
        {% for p in people %}			
            <!-- Movie -->
            <div class="movie">
				<div class="movie-image">						                
					{% if p.profile is not none %}
						<img src="{{ p.profile.geturl() }}" alt="movie" />
					{% else %}
						<img src="{{ url_for('static', filename='styles/images/no-profile.jpg') }}" alt="movie" />
					{% endif %}
                </div>
				
                <div class="name">
					{% if p.homepage != '' %}
						<a href="{{ p.homepage }}" target="_blank"><p>{{ p.name|truncate(22, True) }}</p></a>
					{% else %}		
						<p>{{ p.name|truncate(22, True) }}</p>
					{% endif %}						
                </div>
            </div>
            <!-- end Movie -->
		{% endfor %}
			
		<div class="cl">&nbsp;</div>
	</div>
	<!-- end Box -->
</div>
<!-- end Content -->
<div class="cl">&nbsp;</div>
</div>
{% endblock %}
