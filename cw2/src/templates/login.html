{% extends "base.html" %}
{% block content %}
<!-- Top content -->
<div class="top-content">
	
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>Bootstrap</strong> Log in</h1>
				</div>
			</div>	
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Login to our site</h3>
							<p>Enter your username and password to log in:</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form role="form" action="" method="post" class="form">
							<div class="form-group">
								<label class="sr-only" for="form-last-name">Username</label>
								<input type="text" name="user" placeholder="Username..." class="form-last-name form-control" id="form-last-name">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-password">Password</label>
								<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
							</div>
							<button type="submit" class="btn">Log in!</button>									
							{% with messages= get_flashed_messages () %}
								{% if messages %}
									<div class="errormessage">
										<p>{{ messages[0] }}</p>
									</div>
								{% endif %}
							{% endwith %}
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
{% endblock %}
